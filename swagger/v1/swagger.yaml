---
openapi: 3.0.1
info:
  title: Rails Boilerplate API
  version: v1
  description: API documentation for Rails Boilerplate
servers:
- url: http://localhost:3001
  description: Local
- url: https://dev.api.rails.boilerplate.com
  description: Production
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- bearerAuth: []
paths:
  "/api/v1/articles":
    get:
      summary: List all articles
      tags:
      - Articles
      security:
      - bearerAuth: []
      responses:
        '200':
          description: articles retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        content:
                          type: string
                      required:
                      - id
                      - title
                      - content
    post:
      summary: Create article
      tags:
      - Articles
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '201':
          description: article created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      content:
                        type: string
        '422':
          description: invalid params
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
              required:
              - title
              - content
  "/api/v1/articles/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Get article detail
      tags:
      - Articles
      security:
      - bearerAuth: []
      responses:
        '200':
          description: article found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      content:
                        type: string
        '404':
          description: article not found
    put:
      summary: Update article
      tags:
      - Articles
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: article updated
        '422':
          description: invalid params
        '404':
          description: article not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
    delete:
      summary: Delete article
      tags:
      - Articles
      security:
      - bearerAuth: []
      responses:
        '200':
          description: article deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: article not found
  "/api/v1/auth/register":
    post:
      summary: Register new user
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: user created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
        '422':
          description: validation error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - name
              - email
              - password
              - password_confirmation
  "/api/v1/auth/login":
    post:
      summary: Login user
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                    required:
                    - token
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
              - email
              - password
